apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gzac-backend
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/generiekzaakafhandelcomponent/helm-charts.git
    chart: gzac-backend
    targetRevision: 3.0.11
  
  destination:    
    server: https://kubernetes.default.svc
    namespace: gzac-backend

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
